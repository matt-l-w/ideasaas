    function newVerb(){
      return words[Math.floor(Math.random() * words.length)];
    };

    var currentVerb;
    
    function refresh() {
      // replace word
      currentVerb = newVerb()
      let content = `<strong>${currentVerb}</strong> as a service.`;
      document.getElementById("idea").innerHTML = content;      
    }

    function addToPitchList(word, content) {
      document.querySelector("#past-pitches ul").insertAdjacentHTML('afterbegin', `<li><strong>${word} as a service.</strong>${content}</li>`);  
    };
    
    document.getElementById("new")
      .addEventListener('click', function(e) {
        e.preventDefault();
        refresh();
      });

    document.getElementById("pitch-save")
      .addEventListener('click', function(e) {
        var pitch = document.getElementById("pitch");

        let word = currentVerb;
        let content = pitch.value;
        
        store.setItem(word, content);

        pitch.value = "\"It'll change your life!\"";
        addToPitchList(word, content);
        refresh();
      });
    
    refresh();

    for (var i = 0; i < store.length; i++) {
      let word = store.key(i);
      let content = store.getItem(word);
      addToPitchList(word, content);  
    }
